blueprint:
  name: Sonoff TRV PID
  description: Automation to enable PID control of Sonoff TRV in conjuction with Smart Thermostat PID (available from HACS)
  domain: automation
  input:
    thermostat_value:
      name: Thermostat Value
      selector: 
        entity:
          filter:
            - domain: input_number
  
    max_valve_opening:
      name: Max Valve Opening Position
      selector: 
        entity:
          filter:
            - domain: number
      
    max_valve_closing:
      name: Max Valve Closing Position
      selector: 
        entity:
          filter:
            - domain: number

variables:
  thermostat_value:
  max_valve_opening:
  max_valve_closing:
  
